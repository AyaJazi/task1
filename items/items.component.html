
<h1 class="h3 mb-2 text-gray-800">Items Page</h1>
<div class="tablepos">
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Items Table</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <div *ngIf="loading">Loading...</div>
            <div *ngIf="error">{{ error }}</div>
            <table *ngIf="!loading && !error" class="table table-bordered dataTable1" width="100%">
                <thead>
                    <tr>
                        <th>Item No</th>
                        <th>Item Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items">
                        <td>{{ item.ItemNo }}</td>
                        <td>{{ item.ItemName }}</td>
                        <td>{{ item.price }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
